<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gangsta Monopoly</title>
</head>
<body>
    <div id="app" v-cloak>
        <section class="screen" v-if="screen == 'start'">
            <h1>Start</h1>
            <button @click="start">Join game</button>
        </section>
        <section class="screen" v-else-if="screen == 'lobby'">
            <h1>Lobby</h1>
        </section>
        <section class="screen" v-else-if="screen == 'game'">
            <h1>Game</h1>
            <button type="button" @click="throwDice">Throw the Dice</button>
        </section>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>
</html>
